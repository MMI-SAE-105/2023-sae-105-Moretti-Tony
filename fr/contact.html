<!DOCTYPE html>

<html lang="fr" x-data="{menuIsOpen : false}" :class="{noscroll:menuIsOpen,}">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Site de l'exposition sur Mario Botta">
    <title>Botta architecture</title>
    <link rel="stylesheet" href="/src/style.css">
    <script defer src="https://unpkg.com/alpinejs"></script>
    <link rel="alternate" hreflang="fr" href="https://sae105.netlify.app/fr/">
    <link rel="alternate" hreflang="en" href="https://sae105.netlify.app/en/">
    <style>
        .header__menu--hidden {
    display: none;
}
    </style>
</head>

<body>
    <!-- En-tête de la page -->
    <header class="header">
        <button class="header__button"><a href="https://www.billetweb.fr/botta-architecture" class="header__button-link">RÉSERVER</a></button>
        <img class="header__logo" src="/public/img/Botta architecturewhite 1.webp" alt="Logo du site">
        <button class="header__menu" aria-controls="mainNav" @click="menuIsOpen = true" x-bind:class="{ 'header__menu--hidden': menuIsOpen }">
            <img src="/public/img/menu-open.svg" alt="Boutton du menu">
        </button>
        <nav id="mainNav" x-show = "menuIsOpen" x-transition.duration.750ms class="menu">
            <button class="menu__button" aria-controls="mainNav" @click="menuIsOpen = false">
                <img src="/public/img/menu-closed.svg" alt="Croix pour fermer le menu">
            </button>
            <ul class="menu__pages">
                <li class="menu__obj"><a href="/fr/index.html" class="menu__obj-lien">EXPOSITION</a></li>
                <li class="menu__obj"><a href="/fr/studio.html" class="menu__obj-lien">STUDIO</a></li>
                <li class="menu__obj"><a href="/fr/art.html" class="menu__obj-lien">ART</a></li>
                <li class="menu__obj"><a href="/fr/contact.html" class="menu__obj-lien">CONTACT</a></li>
            </ul>
        </nav>
    </header>
    <!-- Fin de l'en-tête de page -->

    <!-- Contenu principal de la page -->

    <main class="main">

        <section class="main__section">
            <h1 class="main__section-title">
                CONTACT
            </h1>
            <p class="main__section-text">
                Une question ? une suggestion ? C’est par ici que tout se passe.
            </p>
        </section>

        <form class="main__formulaire">
            <div class="main__formulaire-div" action="#">
                <label for="name">Nom</label>
                <input class="main__formulaire-divinput" type="text" name="user_firstname">
            </div>
            <div class="main__formulaire-div" action="#">
                <label for="name">Prénom</label>
                <input class="main__formulaire-divinput" type="text" name="user_name">
            </div>
            <div class="main__formulaire-div" action="#">
                <label for="name">Adresse mail</label>
                <input class="main__formulaire-divinput" type="email" name="user_email">
            </div>
            <div class="main__formulaire-div" action="#">
                <label for="name">Sujet</label>
                <input class="main__formulaire-divinput" type="text" name="user_subject">
            </div>
            <form class="main__formulaire-div" action="#">
                <label for="name">Dites nous...</label>
                <input class="main__formulaire-divinput" type="text" name="user_subject">
            </div>
            <div class="main__formulaire-div">
                <button class="main__formulaire-divbtn" type="submit">ENVOYER</button>
            </div>
        </form>
    </main>

    <!-- Fin du contenu principal de la page -->

    <!-- Pied de page -->
    <footer class="footer">
        <section class="footer__section">
            <img class="footer__section-logo" src="/public/img/Botta architecturewhite 1.webp" alt="Logo du site">
            <p class="footer__section-promo">Une exposition comme vous n'en verrez nul part ailleurs.</p>
            <span class="footer__section-separation"></span>
            <div class="footer__menu">
                <p class="footer__menu-menu">MENU</p>
                <a class="footer__menu-link" href="/fr/contact.html">CONTACT</a>
            </div>
            <div class="footer__socials">
                <h6 class="footer__socials-follow">NOUS SUIVRE</h6>
                <div class="footer__socials-link">
                    <a href="#"><img src="/public/img/instagram.svg" alt=""></a>
                    <a href="#"><img src="/public/img/facebook.svg" alt=""></a>
                    <a href="#"><img src="/public/img/twitter.svg" alt=""></a>
                </div>
            </div>
            <p class="footer__section-credits">© 2023 Botta architecture. All rights reserved. Développé par Tony Moretti MMI 1 B2</p>
        </section>
    </footer>
    <!--Fin du pied de page -->

</html>
